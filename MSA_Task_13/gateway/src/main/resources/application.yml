server:
  port: 7080

spring:
  application:
    name: gateway

zuul:
  routes:
    sms-verification:
      path: /sms-verification/**
      url: http://localhost:7081/task/sms-verification/
    sms-verification-get:
      path: /v1/sms-verification/**
      url: http://localhost:7081/task/v1/sms-verification/

management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  client:
    enabled: true
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8765/eureka/
  instance:
    prefer-ip-address: true
